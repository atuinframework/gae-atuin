version: '2'
services:
  devenv:
    image: nyxgear/gae-atuin-devenv
    ports:
     - "8080:8080"   # default module port
     - "8000:8000"   # admin server port
    volumes:
     - ./app:/workspace
     - data-volume:/data-volume
    command: >
      bash -c "cd /workspace &&
      dev_appserver.py \
        --host=0.0.0.0 \
        --admin_host=0.0.0.0 \
        --storage_path=/data-volume \
      app.yaml"
  tools:
    image: scalebox/atuin-gulp:v2
    volumes:
      - ./app:/workspace/app
      - ./config:/workspace/config
      - ./requirements.txt:/workspace/requirements.txt

volumes:
  data-volume:
