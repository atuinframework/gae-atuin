{% extends 'atuin/base.html' %}

{% block content %}

<div class="row" style="margin-top:20%">
	<div class="col-md-4 col-md-offset-4">
		<h3>Hello World from Atuin. Default Homepage</h3>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<img src="/static/min/img/atuin/logo_small40.png" style="height:40px;">
			</div>
			<div class="panel-body">
				{% include 'atuin/auth/loginform.html' %}
			</div>
			<div class="panel-footer">
				<button class="btn btn-block btn-primary btnLogin" autocomplete="off">Login</button>
			</div>
		</div>
	{% if current_user.is_authenticated %}
		<a href="{{ lurl_for('atuin.auth.admin.users_index') }}">You're logged In! Go to Admin/Users!</a>
	{% endif %}
	</div>
</div>

{% endblock %}
