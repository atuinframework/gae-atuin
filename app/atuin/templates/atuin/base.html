<!DOCTYPE html>
<html lang="{{ g.language }}" class="{{ html_classes }}">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}{{ SITE_TITLE }} - {{ _('title text') }}</title>
		<link rel="icon" href="/static/favicon.png" type="image/png">
		<link rel="shortcut icon" href="/static/favicon.png" type="image/png">
		<link rel="apple-touch-icon" href="/static/favicon.png" type="image/png">
		<meta name="description" content="{% block metadescription %}{% endblock %}{% trans %}{{ _('Flask Atuin is a Flask WSGI framework fully working and fully packaged. Deployable as container or standalone') }}{% endtrans %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="{{ SITE_TITLE }}"/>
		<meta property="og:type" content="article"/>
		<meta property="og:url" content="{{ lurl_for(request.endpoint, _external=True, **request.view_args) }}"/>
		<meta property="og:image" content=""/>
		<meta property="og:description" content=""/>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- /Bootstrap -->
		<!-- FontAwesome -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
		<!-- /FontAwesome -->
		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- /jQuery -->
		<!-- Fonts -->
		<link href='//fonts.googleapis.com/css?family=Open+Sans:300,300italic' rel='stylesheet' type='text/css'>
		<!-- /Fonts -->

		
		<!-- ALL CSS -->
		<link href="/static/min/css/atuin.css?v={{ SITE_VERSION }}" rel="stylesheet">
		<link href="/static/min/css/style.css?v={{ SITE_VERSION }}" rel="stylesheet">
		{% block css_admin %}{% endblock %}
		<!-- /ALL CSS -->
		
		<script>
			/*
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-XXXX', 'domain.com');
			ga('send', 'pageview');
			*/
			
		</script>
	{% block head %}{% endblock %}
	</head>
	<body>
		{% block content %}{% endblock %}
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment-with-langs.min.js"></script>

		{% block foot %}{% endblock %}
		<script src="{{ lurl_for('atuin.js_translations.index', v=SITE_VERSION) }}"></script>
		<!-- ALL JS -->
		<script src="/static/min/js/atuin.js?v={{ SITE_VERSION }}"></script>
		<script src="/static/min/js/all.js?v={{ SITE_VERSION }}"></script>
		{% block js %}{% endblock %}
		{% block js_admin %}{% endblock %}
		<!-- /ALL JS -->
	</body>
</html>
