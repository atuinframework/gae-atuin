<!DOCTYPE html>
<html lang="{{ g.language }}" class="{{ html_classes }}">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}{{ SITE_TITLE }} - {{ _('title text') }}</title>
		<link rel="icon" href="/static/favicon.png" type="image/png">
		<link rel="shortcut icon" href="/static/favicon.png" type="image/png">
		<link rel="apple-touch-icon" href="/static/favicon.png" type="image/png">
		<meta name="description" content="{% block metadescription %}{% endblock %} {% trans %}Gae Atuin. The Google AppEngine version of the Atuin Scalebox's Flask web application skeleton.{% endtrans %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- /Bootstrap -->
		<!-- FontAwesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- /FontAwesome -->
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- /jQuery -->

		
		<!-- ALL CSS -->
		<link href="/static/min/css/style.css?v={{ SITE_VERSION }}" rel="stylesheet">
		{% block css_admin %}{% endblock %}
		<!-- /ALL CSS -->
		
		<script>
			/*
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-XXXX', 'domain.com');
			ga('send', 'pageview');
			*/
		</script>
	{% block head %}{% endblock %}
	</head>
	<body>
		{% block content %}{% endblock %}
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		{% block foot %}{% endblock %}
        {%- if MULTILANGUAGE %}
		<script src="{{ lurl_for('js_translations.index', v=SITE_VERSION) }}"></script>
		<script>
			var languages = {{ languages.lang_title|tojson }};
		</script>
        {% endif -%}
        <!-- ALL JS -->
		<script src="/static/min/js/all.js?v={{ SITE_VERSION }}"></script>
		{% block js %}{% endblock %}
		{% block js_admin %}{% endblock %}
		<!-- /ALL JS -->
		{{ profiler_includes()|safe }}
	</body>
</html>
